<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="panel">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div class="controls">
  <label class="switch">
    <input id="playerVsComputerToggle" type="radio" name="gameMode" value="computer" checked />
    <span>Player vs Computer</span>
  </label>
  <label class="switch">
    <input id="playerVsPlayerToggle" type="radio" name="gameMode" value="player" />
    <span>Player 1 vs Player 2</span>
  </label>
  <div class="score">
    <div id="scoreX">X: 0</div>
    <div id="scoreO">O: 0</div>
    <div id="scoreT">Ties: 0</div>
    
  </div>
</div>
    </header>

    <audio autoplay loop muted id="ambientSound" src="Pirouette.mp3"></audio>
    <audio autoplay loop muted id="animatedSound" src="Babyshark.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="tieSound" src="tie.mp3"></audio>


    <section class="board-wrap">
      <div>
        <div id="board" class="board" aria-label="Tic tac toe board" role="grid"></div>
      </div>

      <aside>
        <div class="status">
          <strong id="turnIndicator">Turn: X</strong><br>
          <div class="subtle" id="subtle">X starts the game.</div>
        </div>
        <div class="buttons">
          <button id="resetBtn">Restart</button>
          <button id="clearScore" class="secondary">Clear Scores</button>
        </div>
        <div class="line-info subtle">Click a cell to place your mark.</div><br>
        <div>
        <button id="soundToggle" class="secondary" aria-pressed="true" aria-label="Mute ambient sound">ðŸ”Š Music On</button>
        <button id="soundToggle1" class="secondary" aria-pressed="true" aria-label="Mute animated sound">ðŸ”Š Sound On</button>
        </div>
      </aside>
    </section>
  </main>

  <footer class="footer">
  Made by <span class="author-name">Sagarika</span>
</footer>
    
<img src="1.png" alt="Sticker 1" class="sticker" id="sticker1">
<img src="2.png" alt="Sticker 2" class="sticker" id="sticker2">

  <script src="script.js"></script>
</body>
</html>
